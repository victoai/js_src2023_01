<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>

        *{
            padding: 0px;
            margin: 0px;
        }

        .wrap{
            width: 400px;
            padding: 20px;
            border: 1px solid  black;
            margin: 0 auto;
        }


        .wrap .img_wrap{
            width: 200px;          
            height: 200px;
            border: 1px solid black;
            margin: 0 auto;
           
            /**/
            background-image: url('images/logo_logo.jpg');
            background-size: cover;
            background-position: center;
        }

        .wrap .info_wrap{
            width: 300px;
             /*border: 1px solid black;*/
            margin: 0  auto;
            padding: 20px;  
        }


        input{
            width: 100%;
            height: 30px;
            margin-top: 5px;
        }

        button{
            margin-top: 10px;
            width: 100%;
            height: 40px;
            border:0px;
            background-color: antiquewhite;
            border-radius: 5px;
        }

    </style>

</head>
<body>

    <section>
        <div class="wrap">
            <!-- 이미지영역-->
            <div class="img_wrap"></div>

            <!--로그인정보-->
            <div class="info_wrap">
                <input type="text" placeholder="ID">
                <input type="password" placeholder="PASSWORD">
                <button>로그인</button>
            </div>
        </div>

    </section>
    
</body>
</html>
