<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        header{
            height: 100px;
            border: 1px solid red;
            position: relative;             
        }
        .title{            
            left: 10px;
            top:10px;
            position: absolute;
        }
        .search{
            right: 20px;
            bottom: 20px;
            position: absolute;
            border:1px solid rgb(61, 61, 242);
            display: flex;
        }

        .btn{
            width:50px;
            height: 50px;
            
            background-image: url('images/search.png');
            background-size: cover;
            background-position: center;
           
        }

        .search .search_text{
            border: 0px;
            outline: 0px;
            padding-left: 10px;
        }

    </style>
</head>
<body>
    
    <header>
        <!-- title영역-->
        <div class="title">
             <img src="images/logo.png">
        </div>

        
        <!--검색바영역-->
        <div class="search">
            <input type="text"  class="search_text">
            <div class="btn"></div>
        </div>
    </header>
</body>
</html>
