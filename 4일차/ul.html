<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        ul{            
            width: 1000px;
            list-style: none;
            display: flex;
            flex-wrap: wrap;
            margin: 0 auto;
            border: 1px solid black;            
        }
        ul li{
            border: 1px solid red;
            width: 300px;
            height: 300px;
            margin: 5px;
            text-align: center;
            padding: 5px;
        }

     
    </style>
</head>
<body>    
  <section>
    <ul>
        <li>a </li>
        <li>b </li>
        <li>c </li>
        <li>d </li>
        <li>e </li>
        <li>f </li>           
    </ul>
  </section>
</body>
</html>
