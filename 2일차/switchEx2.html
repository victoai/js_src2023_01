<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>

 <script>

   //let menu=1;
   let menu= prompt("메뉴를 선택하세요 1.등록, 2.변경,  3.삭제, 4. 조회 , 숫자로");    // 입력받으면  => 문자   1 => '1'  
   menu  = parseInt(menu);   //  '12' => 12   '1' =>1    숫자로된 문자를  = > 숫자로 변환해주는 함수 
   switch( menu){
    case 1:
        alert("등록합니다");
        break;
    case 2 : 
        alert("변경합니다");
        break;
    case 3 :
        alert("삭제합니다");
        break;
    case 4:
        alert("조회합니다");
        break;
    default:
        alert("잘못된 선택입니다");
   }

 </script>
    
</body>
</html>
