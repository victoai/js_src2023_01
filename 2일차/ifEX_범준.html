<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />

  <body>
    <h3>if문</h3>

    <script>
      let score = prompt("점수를 입력하세요.");
      if (score >= 90) {
        alert("A");
      } else if (score >= 80) alert("b");
      else if (score >= 70) {
        alert("c");
      } else {
        alert("F");
      }
    </script>
  </body>
</html>
