<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>

    <script>

        //점수입력받는다
        //학점을 구한다
        //학점을 출력한다
      
        let score, grade;
        //입력
        do{
          score = prompt("학점을 입력");  // 올바른 점수가 입력되도록 반복문으로 해결 
        } while( score <0 || score>100) ;
              
        //처리
        if(score >=90 ){
            grade="A" ;        
        }else if(score >=80){
            grade="B";
        }else if( score >=70){
            grade="C";
        }else{
            grade="F";
        }

        //출력
        alert( grade);
    </script>
    
</body>
</html>
