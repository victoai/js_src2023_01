    <h3> 반복문 :  do ~ while문</h3>
    최소한번은 수행되는 반복문  작성시 사용함 <br>

    do{   <br>
       명령문; <br>
    } (조건);  <br>


 <script>
     // 문제) "stop" 문자열이 입력되기 전까지 입력한 내용을 출력하는 문제 

     let str;
     do{
        str=prompt("입력하세요");
        document.write( str + "<br>");
     }while( str !="stop");
     
 </script>

</body>
