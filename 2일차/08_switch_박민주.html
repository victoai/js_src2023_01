<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>
        let menu = prompt("메뉴선택 1.아메리카노 2.라떼 3.밀크티 4.아이스티"); //입력받으면 => 문자'1' 

        menu = parseInt(menu); // 문자열을 숫자로 변경해주는 함수
        let drink;
        switch(menu){
            case 1:
                alert("2500원입니다.");
                drink="아메리카노";
              //  document.write("아메리카노 나왔습니더^_^");
                break;
            case 2:
                alert("3500원입니다.");
               // document.write("라떼 나왔습니더^_^");
                drink="라떼";
                break;
            case 3:
                alert("4000원입니다.");
               // document.write("밀크티 나왔습니더^_^");
                drink="밀크티";
                break;
            case 4:
                alert("2500원입니다.");
                //document.write("아이스티 나왔습니더^_^");
                drink="아이스티";
                break;
            default:
                alert("잘못된 선택입니다.")
        }          
       document.write( drink + "나왔습니더^_^");

    </script>
</body>
</html>
