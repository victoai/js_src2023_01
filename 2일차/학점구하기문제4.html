    <script>
  
      // while(조건) { }

      let score, grade;

      score=  prompt("점수입력");
      while(score >=0){
          //처리
          if( score >=90){
             grade="A";
          }else if( score>=80){
            grade="B";
          }else if(score >=70){
            grade="C";            
          }else{
            grade="F";
          }
          alert( grade);         
          score=  prompt("점수입력");
      }
       
    </script>
