<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
		mark{
			background-color: rgb(203, 247, 247);
		}
    </style>
  </head>
  <body>
	<h3><mark>2. 3번 반복 출력</mark></h3>
	<script>
		 
		//변수선언
		let score , grade;

		//입력
		score = prompt("점수입력하세요");
			if( score >=90 ){
			grade="A";
		}
		else if( score >=80 ){
			grade="B";
		}
		else if( score >=70 ){
			grade="C";
		}
		else{
			grade="F";
		}

		//출력
		alert( grade);

		
	</script>
 

 
  </body>
</html>
