<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>   
        

        //첫줄
        for(i=1; i<=1; i++){
            document.write("*");
        }       
        document.write("<br>");

         //두번째줄
        for(i=1; i<=2; i++){
            document.write("*");
        }     
        document.write("<br>");

           //3번째 줄
        for(i=1; i<=3; i++){
            document.write("*");
        }
        document.write("<br>");
       
       document.write("////////////////////////////// <br>");

        for( let j=1; j<=3 ;j++){
            for(i=1; i<=3; i++){
             document.write("*");
             }       
             document.write("<br>");
        }

        for( let j=1; j<=3 ;j++){         
            for(i=1; i<=j; i++){        
             document.write("*");       
            }       
             document.write("<br>");
         }

        /*
        j=1         i=1 , 2 , 3( 1~3번 반복) 1(1~1)
        j=2         i=1,  2 , 3( 1~3번 반복) 2(1~2)
        j=3         i=1 , 2 , 3( 1~3번 반복) 3(1~3)

                //바뀌는값 => 변수        
        */  
    </script> 
</body>
</html>
