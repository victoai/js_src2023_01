        for( let i=1; i <=3 ;  i++){      // i =1   ,2   ,3 , 4

          //변수선언 
            let score , grade ;
            //입력
            score = prompt("점수입력하세요");
            // alert( score);
            //처리
            if( score >=90 ){
                grade="A";
            }else if( score >= 80 ){
                grade="B";
            }else if( score >=70){
                grade="C";
            }else{
                grade="F";
            }
            //출력
            alert( grade); 
        }
