        //반복문
        for( let j=1 ; j<=3 ;j++){
            //alert( j + "dkfkdkfd");
                    //반복
            for( let i=1 ; i<=3 ; i++){
                document.write("*"); 
            }   
            document.write("<br>");
        }

    //
      //반복문
      for( let j=1 ; j<=3 ;j++){
            //alert( j + "dkfkdkfd");
                    //반복
            for( let i=1 ; i<=j ; i++){
                document.write("*"); 
            }   
            document.write("<br>");
       }

       /*  j=1     i=1   (1~3) => 1~1
                   i=2
                   i=3
           j=2     i=1   (1~3) => 1~2
                   i=2
                   i=3
           j=3     i=1   (1~3)  =>1~3
                   i=2
                   i=3                        

       */
                  
     //반복문
      for( let j=1 ; j<=3 ;j++){
            //alert( j + "dkfkdkfd");
                    //반복
            for( let i=3; i>=j ; i--){       // 3    ( 3~1)   감소 3  2  1 
                document.write("*");         // 2    ( 3~2)   감소 3  2 
            }                                // 1    ( 3~3)   감소 3
            document.write("<br>");
        }

        
     //반복문
      for( let j=1 ; j<=3 ;j++){
            //alert( j + "dkfkdkfd");
                    //반복
            for( let i=1 ; i<=4-j ; i++){     // 3 (1 ~3)   증가 1  2  3
                document.write("*");        // 2 (1~ 2)   증가 1  2
            }                              //  1 (1~ 1)   증가 1 
            document.write("<br>");
      }

        /*
           j=1         i=1 ~3     (4-1)  
           j=2         i=1~ 2     (4-2)
           j=3         i=1~ 1     (4-3)
        */
        
      
</script>
