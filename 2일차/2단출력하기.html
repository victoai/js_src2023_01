<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h2> 2단출력</h2>
    <script>

        /* 반복문 없이 2단 출력*/
         document.write( 2*1 + "<br>");
         document.write( 2*2 + "<br>");
         document.write( 2*3 + "<br>");
         document.write( 2*4 + "<br>");
         document.write( 2*5 + "<br>");
         document.write( 2*6 + "<br>");
         document.write( 2*7 + "<br>");
         document.write( 2*8 + "<br>");
         document.write( 2*9 + "<br>");
  
        /* 반목문으로 해결*/

         //9번  1~9 숫자 중요함 
        for( let i=1; i<=9 ; i++){
            document.write( 2* i + "<br>");
        }

        

    </script>
</body>
</html>
