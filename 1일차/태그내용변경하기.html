<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
                
        function changeText(){
          let div=   document.getElementById("contents");
          alert( div);
          alert( div.innerHTML);
          div.innerHTML="변경되었어";            
        }
    </script>
</head>
<body>    

    <div id="contents"> 내용입니다</div>
    <button onclick="changeText()">변경하기</button>
</body>
</html>
