<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
    <h3>연산자</h3>
    산술연산자 :  +, - , * , / , % (나머지)   a+b  <br>
    증감연산자 : ++ , --    (단항연산자)  a++ <br>
    대입연산자:  =  (순수대입연산자) <br>
    복합대입연산자 :   += , -= , *=   <br>
    비교연산자 :  == , != ,  > , >=,  <  , <=  <br>
    논리연산자 :  &&(그리고) , || (이거나) ,  !(부정)
    삼항연산자: (조건)?참:거짓


    <script>
        console.log( 2+3);
        console.log( 2*3);
        console.log( 10/3);
        console.log( 10%3);
        console.log( 2-3);

        console.log( 2>3);
        console.log( 2>=2);
        console.log( 2<3);
        console.log( 3<=3);
        console.log( 2==3);  /* 같다*/
        console.log( 2!=3);  /* 같지않다*/

        console.log(  5>3 && 30>20) ;  // 그리고  둘 다 만족해야 참   => true
        console.log(  1>3 && 30>20) ;  // 그리고  둘 다 만족해야 참   => false
 
        console.log(  1>3 ||  30>20) ;  // 그리고  둘 중 하나 만족하면   => true
        console.log(  1>3 ||  10>20) ;  // 그리고  둘 다 거짓이면     => false
        console.log("||:"+(1>3 || 30>20));

        console.log( !(2>3)) ;    //  거짓 부정=> 참 
        console.log( !(3>2))  ;  //  참 부정=>거짓
    
    </script>
</body>
</html>
