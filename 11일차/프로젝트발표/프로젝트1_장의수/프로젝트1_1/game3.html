    <script>

      function moving_box(box1, box2){
        let distance1 =box2.getBoundingClientRect().y -box1.getBoundingClientRect().y;
        let distance2 =box2.getBoundingClientRect().x -box1.getBoundingClientRect().x;
        
        if( (distance2<=50 && distance2>-20) && (distance1<=50 && distance1>=0) ){
            boxbox();
            if( dontmove == false){
            alert("풋!! 닿았다!!");}
            restart1();
            dontmove = true;
          }
      }

      function boxbox(){
        let boxbox = document.querySelectorAll(".boxbox");

        for( let i = 0; i < boxbox.length; i++){
          boxbox[i].style.animationPlayState = "paused";
        }
      }

        setInterval(
        function moving(){
        let box18 = document.getElementById("box18");
        let box19 = document.getElementById("box19");
        let box19_1 = document.getElementById("box19_1");

        let box23 = document.getElementById("box23");

        let box25 = document.getElementById("box25");
        let box25_1 = document.getElementById("box25_1");

        let box26_1 = document.getElementById("box26_1");
        let box27 = document.getElementById("box27");
        let box27_1 = document.getElementById("box27_1");
        let box28 = document.getElementById("box28");
        let box28_1 = document.getElementById("box28_1");
        let box29 = document.getElementById("box29");
        let box29_1 = document.getElementById("box29_1");
        let box30 = document.getElementById("box30");
        let box30_1 = document.getElementById("box30_1");

        moving_box(box18, box19);
        moving_box(box18, box19_1);
        moving_box(box18, box20);
        moving_box(box18, box20_1);
        moving_box(box18, box21);
        moving_box(box18, box21_1);
        moving_box(box18, box22);
        moving_box(box18, box22_1);
        moving_box(box18, box23);
        moving_box(box18, box23_1);
        moving_box(box18, box24);
        moving_box(box18, box24_1);
        moving_box(box18, box25);
        moving_box(box18, box25_1);
        moving_box(box18, box26);
        moving_box(box18, box26_1);
        moving_box(box18, box27);
        moving_box(box18, box27_1);
        moving_box(box18, box28);
        moving_box(box18, box28_1);
        moving_box(box18, box29);
        moving_box(box18, box29_1);
        moving_box(box18, box30);
        moving_box(box18, box30_1);
        },1
      );


      function restart1(){
        let restart = document.getElementById("restart")
        restart.style.display = "inline-block"
        restart.focus();
        restart.style.transform = "scale(4) translate(-170px, 100px)"
        restart.style.transition = "2s"
      }


      let dontmove = false;
      function movestop(move1, move2){
        dontmove = true;
        if (move1 <= 95 && move1 >= -50 && move2 <= 990 && move2 >= 860) {
          boxbox();
          changeImg();
          setTimeout( function(){
            alert("die!!");
            alert("다시 시작하세요!!");
          }, 1000);

        }
        else if(move1 <= 1095 && move1 >= 955 && move2 <= 1290 && move2 >= 1160){
          boxbox();

          setTimeout( function(){
            alert("congratulations");
            alert("다시 하시겠습니까?")
          }, 1000);
        }
        else if( 
        (move1 <= 95 && move1 >= -50 && move2 <= 860 && move2 >= 60)||
        (move1 <= 95 && move1 >= -50 && move2 <= 1545 && move2 >= 990)||
        (move1 <= 295 && move1 >= 155 && move2 <= 1290 && move2 >= -45)||
        (move1 <= 495 && move1 >= 95 && move2 <= 1545 && move2 >= 1360)||
        (move1 <= 395 && move1 >= 295 && move2 <= 90 && move2 >= -45)||
        (move1 <= 495 && move1 >= 355 && move2 <= 1360 && move2 >= 160)||
        (move1 <= 595 && move1 >= 455 && move2 <= 195 && move2 >= 60)||
        (move1 <= 695 && move1 >= 555 && move2 <= 1395 && move2 >= 260)||
        (move1 <= 795 && move1 >= 655 && move2 <= 295 && move2 >= -45)||
        (move1 <= 895 && move1 >= 795 && move2 <= 295 && move2 >= 60)||
        (move1 <= 895 && move1 >= 755 && move2 <= 1545 && move2 >= 360)||
        (move1 <= 1095 && move1 >= 955 && move2 <= 1190 && move2 >= -45)||
        (move1 <= 1095 && move1 >= 955 && move2 <= 1545 && move2 >= 1260)
        ){
          boxbox();
          setTimeout( function(){
            alert("닿았다!!");
            alert("다시 시작하세요!!")
          }, 1000);
        
        }
        else{
          dontmove = false
        }

        if(dontmove == true){
          boxbox();
          restart1();
        }

      } 
      
      let treasure =true;
      function Treasure_Hunter(move1, move2){
      if (move1 <= 895 && move1 >= 750 && move2 <= 90 && move2 >= -45 && treasure == true) {
          changeImg2();
          alert("wow!! 보물이다!!");
          treasure = false;
        }
      }



      function moveUp() {
        if(dontmove == false){
        let box = document.getElementById("box18");
        let move1 = parseInt(box.style.top.substring(0, box.style.top.length - 2)) - 5;
        let move2 = parseInt(box.style.left.substring(0, box.style.left.length - 2));
        if (isNaN(move1)) {
          box.style.top = "-5px";
        }
        if (isNaN(move2)) {
          box.style.left = "0px";
        }
        box.style.top = move1.toString() + "px";
        console.log(box.style.top);

        movestop(move1, move2);
        Treasure_Hunter(move1, move2);

        }
      }

        if(dontmove==false){

        let img = document.querySelector(".box16");
        img.style.background =
          "url(images/png-transparent-bomb-explosion-nuclear-weapon-bomb-weapon-time-bomb-ticking-time-bomb-scenario-thumbnail.png)";
        img.style.backgroundPosition = "center";
        img.style.backgroundSize = "cover";
        img.style.transform = "scale(9) translate(-20px, 45px)";
        img.style.transition = "2s"
      }

      function changeImg2() {
        let img = document.querySelector(".box17");
        img.style.background =
          "url(images/Wooden-Treasure-Chest-PNG-Photo-Image.png)";
        img.style.backgroundPosition = "center";
        img.style.backgroundSize = "cover";
        img.animate([
          {transform : 'translate(0px, 0px) scale(1)'},
          {transform : 'translate(700px, -400px) scale(6)'},
          {transform : 'translate(0px, 0px) scale(1)'}],
           5000)}

      document.addEventListener("keydown", (event) => {
        switch (event.key) {
          case "ArrowUp":
            event.preventDefault();
            moveUp();
            break;
          case "ArrowLeft":
            event.preventDefault();
            moveLeft();
            break;
          case "ArrowRight":
            event.preventDefault();
            moveRight();
            break;
          case "ArrowDown":
            event.preventDefault();
            moveDown();
            break;
        }
      });
    </script>
