<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <script src="https://kit.fontawesome.com/4ec79785b5.js" crossorigin="anonymous"></script>
    <style>
      * {
        margin: 0px;
        padding: 0px;
      }
      #wrap{
        width: 100%;
        padding: 20px;
       
      }
      header {
        height: 100px;
        background-color: rgb(27, 78, 188);
        text-align: center;
        border:1px solid black;
         
          
      }
      header p{
        border: 1px solid;
        margin-top: 10px;
        background-color: red;
      }

      nav {
        position: relative;
        background-color: rgba(169, 169, 169, 0.336);
        height: 50px;
      }
      #mini_menu {
        list-style: none;
        position: absolute;
        right: 50px;
        top: 7px;
        font-size: 30px;
        font-weight: lighter;
        cursor: pointer;
      }
      nav #mini_menu li {
        display: none;
        font-size: 16px;
        font-weight: lighter;
      }
      nav #mini_menu:hover li {
        display: block;
      }
    </style>
  </head>
  <body>
    <div id="wrap">

      <header>
        <p>PORTFOLIO</p>
      </header>

<!--
      <nav>
        <ul id="mini_menu">
        <i class="fa-solid fa-bars"></i>
          <li>0</li>
          <li>1</li>
          <li>2</li>
          <li>3</li>
          <li>4</li>
        </ul>
      </nav>
      -->

    </div>
  </body>
</html>
