<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        window.addEventListener("load" , function(){
          
             setInterval( slideMessage, 2000);       
        });


        function slideMessage(){              
            let slide  =    document.getElementById("slide");
            slide.animate( {
                        transform: [                           //  transform   translate 위치 이동 
                        'translateY(100%)',    //시작     // slide의 크기를 기준으로 
                        'translateY(0%)'      //도착
                        ]
                    },
                    {
                        duration:1000                           
                             // 위의효과가 1초간 지속되도록
                } );  
            }
    </script>
    

    <style>
         .wrap{
            width: 300px;
            border: 1px solid black;
            height: 100px;
            display: flex;
            align-items: center;
           
         }
         .inner{
            width: 100%;            
            height: 50px;

         }
         #slide{
          height: 30px;
          text-align: center;

         }
    </style>
</head>
<body>

    <div class="wrap">
        <div class="inner">
            <div id="slide">프로젝트 화이팅!</div>
        </div>
    </div>

    
    <script>

   
 
         
   </script>
    
</body>
</html>
