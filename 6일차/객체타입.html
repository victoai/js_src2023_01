<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body> 

    <h3> 사용자정의객체타입 만들기</h3>

    <script>
         // 책정보 ,  스낵정보 ,  영화정보   , 고객정보
         // 자바스크립트 객체 (object) 만들기 ,  
         // 자바스크립트 개체 표현법: json  

         // 객체 : 다양한 값을 하나의 단위로 구성한 복합적인 자료구조이다
         // 실제 우리가 관심있어하는 값들은 하나로 구성된 것보다 다양한 값으로 구성된 
         // 형태의 객체들이 대부분이다
         // 고객정보 ,책정보 , 영화정보  (하나의 값이 아니라 여러값으로 구성됨)
         // 예) 스낵 : 이름, 가격, 무게, 칼로리 등으로 이루어져있다. 더 많은 값을 처리할 수 도 있다.

         // 객체 : 속성 + 매서드로 구성되어 있다.

         let  snack= { title: "맛동산" , price: 3800 } ;         
         console.log( snack.title);
         console.log( snack.price);

         snack.title="맛동산2;"
         snack.price = 4500;
         
         console.log( snack.title);
         console.log( snack.price);





         // 객체정보만들기




    </script>
    
</body>
</html>
