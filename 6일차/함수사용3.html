 <h3>함수</h3>
 
 <script>

  // 기능:  더하는 기능  
  // 입력:  두 정수
  // 반환값:  두 수를 더한 값

  //함수에서 사용되는 변수는 지역변수로 함수가 반환될 때 전부 사라짐 

  function adder( num1, num2){    // 매개변수에서는  let num1, let num2   let 키워드 사용x
    let sum = num1+num2;
    return sum;
  }


  let sum  =  adder( 3,5 );   
  alert(sum);

  let sum2 = 3+5;
  alert( sum2);

 
 </script>
