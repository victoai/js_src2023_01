<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    
 <h3>사용자정의객체타입 만들기</h3>
 
 <script>
    //책정보 , 스낵정보, 영화정보
    //자바스크립트 객체 (object) 만들기 , json
    let snack= { title: "와플", 
                 price : 3000,
                kcal : "291(100g)" };
   
   document.write("제목 : "+snack.title+"<br>");
   document.write("가격 : "+snack.price+"<br>");
   document.write("칼로리 : "+snack.kcal+"<hr>");

   //객체정보만들기
   let book= { title: "어린왕자", 
               price : 7000,
               author : "앙투안 드 생텍쥐페리",
               publisher : "갈리마르"
               };   
               
               document.write("제목 : "+book.title+"<br>");
               document.write("작가 : "+book.author+"<br>");
               document.write("가격 : "+book.price+"<hr>");

let film= { title : "everything everywhere all at once",
            director : "다니엘 콴",
            runningtime : "139분",
            rated : "15+"
            
        };
        document.write("제목 : "+film.title+"<br>");
        document.write("상영시간 : "+film.runningtime+"<br>");
        document.write("상영등급 : "+film.rated);


 </script>



</body>


</html>
