    <script>

      function tot2(num1){
            let sum1=0;

            for(let j=1; j<=num1; j++){
                sum1 = sum1 + j;
            }
            alert("1번문제 :" + sum1);
     }
 
    let su  = prompt("1번문제 입력");
    tot2(su);
