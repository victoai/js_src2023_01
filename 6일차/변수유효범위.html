<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <script>

        //변수선언 
        //선언한 변수사용할 수 있는 사용범위: 유효범위
        //변수는 지역성 갖음 
        
        for( let i=1 ; i<=5 ;i++){
            document.write( i + "hi");            
        }

        //for반복문 종료
        document.write( "i값 출력="+ i);   // 에러  , i변수의 범위는 for문 안에서만 사용가능


        

    </script>
    
</body>
</html>
