    <script>
        function show(){
           // alert("show");
            let wrap  = document.getElementById("wrap");
            wrap.style.display="block";
        }
        function hide(){
             //alert( "hide" );
            let div1 =  document.getElementById("wrap");         
            div1.style.display= "none";
        }

</head>
<body>
    <button onclick="show();">보이기</button>
