<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function login_check(){
          //  alert("dkfkdfjdkf");
          let frm  = document.frm;
          let  userIdTag  =  frm.userId;
          let  userPwTag  =  frm.userPw;

          if( userIdTag.value ==""){
             alert("아이디를 입력하세요");
             userIdTag.focus();
          }else if( userPwTag.value  ==""){
            alert("비밀번호를 입력하세요");
            userPwTag.focus();
          }else{
               //document.frm.submit();
               alert("로그인되었습니다");
          }
        }
    </script>

</head>
<body>


   <form name="frm">
    <input type="text"  name="userId">
    <input type="password" name="userPw">
    <button  type="button" onclick="login_check()">로그인</button>
   </form>
    
</body>
</html>
