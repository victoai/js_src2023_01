<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>보이기/안보이기</title>
    <style>
        #wrap{
            display: none;
        }
    </style>
    <script>
        let click = 0;
        function toggle(){
            let wrap = document.getElementById("wrap");
            click++;   //1
            console.log( click);

            if(click%2 != 0){   //  홀수값일 때 보이기
                wrap.style.display="block";
            }
            else{               // 짝수일 때는 안보이기
                wrap.style.display="none";
            }

        }
    </script>
</head>
<body>

    <button onclick="toggle()">보이기/안보이기</button>
    <div id="wrap">
        공간 내용
    </div>
</body>
</html>
