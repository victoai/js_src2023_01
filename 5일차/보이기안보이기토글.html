<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>


        let flag="on";    //   on, off  , 0 ,1 ,   true, false  , flag변수, sw변수 
        function toggle(){   // 지역변수, 전역변수 
            let div1  = document.getElementById("wrap");

            if( flag =="on") {
                div1.style.display="none";
                flag= "off";
            }else {  // else if( flag =="off") 
                div1.style.display="block";
                flag="on";
            }        
        }

    </script>
</head>
<body>
    


    <button  onclick="toggle()">보이기/안보이기</button>

    <div  id="wrap">
        내용!!!
    </div>
</body>
</html>
