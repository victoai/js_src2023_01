<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
         img{
            width: 300px;
            height: 300px;
         }
    </style>
    <script>
        let index =0;
        let imgNames= ["Chrysanthemum.png" ,  "Desert.png" , "Hydrangeas.png" ,"Jellyfish.png", "Koala.png"];      

        function changeImg(){
            let imgGallery  = document.getElementById("imgGallery");                        
            index++;
            if( index  >= imgNames.length)
              index =0;
            imgGallery.src  = "media/" + imgNames[index] ;        
        }
    </script>
</head>
<body>    

    <img  id="imgGallery"  src="media/Chrysanthemum.png" >
    <button onclick="changeImg()">다음</button>
</body>
</html>
