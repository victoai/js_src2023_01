<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        #gallery{
            width: 400px;
            height: 400px;
            border:1px solid black;
            position: relative;
        }

        .btn{
            border:1px solid black;
            width:50px; 
            height: 50px;    
            border-radius: 50%;
            text-align: center;                  
            line-height: 50px;
        }

        .leftBtn{
            position: absolute;
            left:10px;
            top:170px;
            background-color: brown;
        }

        .rightBtn{
            position: absolute;
            right: 10px;
            top:170px;
            background-color: blue;
        }
        
    </style>
</head>
<body>

    <div  id="gallery">
       <div class="btn leftBtn">이전</div>
       <div class="btn rightBtn">다음</div>
    </div?>
    
</body>
</html>
