<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        *{
            padding: 0px;
            margin: 0px;
        }
        
        /* nav   메뉴바*/
        nav{
            height: 60px;
            background-color: rgb(94, 105, 155);
        }
        
        .menu_wrap{
            width: 1000px;
            height: 60px;
            margin: auto;
            display: flex;
            list-style: none;
        }
        .menu1 a{
            text-decoration: none;
            color: white;
            line-height: 60px;
        }
        
        /*각 메뉴들의 크기공간 : 이공간이 확보되어야 함  */
        .menu1{
            width:150px;
            height: 200px;
            margin:0px 20px;
            text-align: center;
        }
        .menu1 ul{
           display: none;           
        }

        /* hover 되었을 때 사각공간 ul*/
        .menu1:hover ul{   
            list-style: none;
            display: block;        
            width:150px;
            height: 180px;  
            text-align: center;      
            background-color: rgb(236, 236, 236);       
           
        }
        .menu1:hover ul li{           
            padding: 10px 0px;
            font-size: 15px;
            
        }
    </style>
</head>
<body>

    <nav>
        <ul class="menu_wrap">
            <li class="menu1"> <a href="">국내도서</a> 
                <!-- 숨김상세메뉴-->

                </ul>
            </li>

                  <!-- 숨김상세메뉴-->
                <ul>

                    <li>시/에세이</li>
                    <li>경영/경제</li>
                    <li>자기계발</li>
                </ul>
            </li>
            <li class="menu1"> <a href="">eBook</a> 
                  <!-- 숨김상세메뉴-->
                <ul>
                    <li>소설</li>
                    <li>시/에세이</li>
                    <li>경영/경제</li>
                    <li>자기계발</li>
                </ul>
            </li>
         
         
        </ul>
    </nav>
    
</body>
</html>
