<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function calcAmt(){
           // alert("dkfkfkfk");
           let qtyTag = document.querySelector("#qty");
           let priceTag = document.querySelector("#price");
           let amtTag = document.querySelector("#amt");

           let qty = qtyTag.value;
           let price = priceTag.value;
           amtTag.value  =  qty*  price; 
        }
    </script>
</head>

<body>    
    수량<input type="text"  id="qty"  onkeyup="calcAmt()">   단가<input type="text"  id="price"  onkeyup="calcAmt()" >    <input type="text" id="amt"> <br>

</body>
</html>
