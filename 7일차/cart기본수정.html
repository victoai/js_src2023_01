<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        // html body부분의 테이블정보가 변경되어 금액구하는 부분이 바뀌어야 함

        function calcAmt( obj){   // 수량 input 태그 정보 받음      
       
           let qty  =  obj.value;    //수량              
           let qtyTdTag =   obj.parentElement;                         // 수량input 태그의 부모 찾기 => td까지 옴
           let priceTdTag = qtyTdTag.previousElementSibling;           // 위에서 찾은 td의  이전형제 찾기 : 단가있는 td
           let price  =priceTdTag.innerHTML                            // 단가있는td의 내용(금액 )얻기 
           let amtTdTag = qtyTdTag.nextElementSibling;                 // 수량태그를 기준으로 다음형제 찾기 (  금액td)           
           amtTdTag.innerHTML  =  qty *  price;                        // 금액td의 내용을 바꾸기 ( 수량*단가)

        }
    </script>
    <style>
        table{
            width: 800px;
            border: 1px solid black;
            border-collapse: collapse;
        }
        td{
            width:200px;
            border: 1px solid black;
        }

        #order-price{
            color: red;
        }
    </style>
</head>
<body>
    <table>
     <thead>
        <tr>
            <td>제품명</td>
            <td>단가</td>
            <td>수량</td>
            <td>금액</td>
        </tr>
    </thead>

    <tbody>
        <tr>
            <td><input type="text" value="빼빼로"></td>            
            <td>1000</td>
            <td><input type="text" onkeyup="calcAmt(this)"  value="1"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" value="맛동산"></td>            
            <td>3800</td>
            <td><input type="text" onkeyup="calcAmt(this)"  value="1"></td>
            <td></td>
        </tr>
        <tr>
            <td><input type="text" value="말랑카우"></td>            
            <td>2000</td>
            <td><input type="text" onkeyup="calcAmt(this)" value="1"></td>
            <td></td>
        </tr>
    </tbody>

    </table>

    합계금액  <span id="order-price"> 6800</span>

    
</body>
</html>
