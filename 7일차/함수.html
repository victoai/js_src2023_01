    <script>

        console.log(  "우주연");        
        console.log(  "우주연");

        //함수작성  
        function printName(){
            console.log(  "우주연");
        }

        //함수는 호출해야 실행됨  , 괄호반드시 
        printName();
        printName();


        //구구단 출력
        function  print3Dan(){
            // 3단출력            
            for( let i=1; i<=9; i++){
                console.log( 3*i);
            }
        }
 

        print3Dan();
        print3Dan(); 

         function printDan( dan){   // 입력정보   dan=>매개변수 

            for( let i=1 ; i<=9 ; i++){
                 console.log( dan*i);     
            }
         }

        printDan(2);
        printDan(5);



    </script>
