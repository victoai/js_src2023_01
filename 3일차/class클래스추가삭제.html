<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .btn{
            width: 100px;
            height: 50px;
            border:2px solid black;
            background-color: orange;   
            color:white;  
            text-align: center;     
            line-height: 50px;
        }
        .btn2{
            width: 100px;
            height: 50px;
            border:2px solid black;
            background-color: rgb(34, 10, 142);   
            color:white;  
            text-align: center;     
            line-height: 50px;
        }
    </style>
    <script>
        function add(){
            //1.대상선택
            let btnTag  = document.getElementById("btnTag");      
            //2.변경
            btnTag.classList.add("btn");
        }
        function remove(){
            let btnTag = document.getElementById("btnTag");
            let className  = btnTag.className;
             alert(className);
            btnTag.classList.remove( className);
        }
        function modify(){
            let btnTag  = document.getElementById("btnTag");
            btnTag.classList.replace("btn" ,"btn2");
        }
    </script>
</head>
<body>
    <h3> class  추가 삭제 변경</h3>
    <div  id="btnTag" >버튼</div>
    <button  onclick="add()"> 스타일 추가</button>
    <button  onclick="remove()"> 스타일 삭제</button>
    <button  onclick="modify()"> 스타일 변경</button>


    
</body>
</html>
