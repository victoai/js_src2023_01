<!DOCTYPE html>
<html lang="en">
<head>

    <title>Document</title>

    <script>
        function addList(){
           //  alert("dlkdflf");
           // 1.태그생성
           let liTag =  document.createElement("li");
            liTag.innerHTML="fun";

           // 2.부모아래에 append 
            let ulTag= document.getElementById("ulTag");
            ulTag.appendChild( liTag);
        }
    </script>

    <ul id="ulTag">
    </ul>
