<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>
  
        let count=0;
        function callName(){ 
                  //0           1           2
          let names=[ '초콜릿'  , '딸기'  ,  '케익'];           
          let wrap = document.getElementById("wrap");
          wrap.innerHTML= names[count];  
          count++;           

        }
    </script>
</head>
<body>    
    <button   onclick="callName()">간식이름</button>      
    <div  id="wrap"> 
        
    </div>
</body>
</html>
