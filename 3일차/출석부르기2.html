<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <script>

        let count=0;
        function callName(){                
          
            let names=[ '강병준' , '김민아' ,  '김선명', '김세희' , '박근현' , '박민주' , '박인혜' , '박준성' , '박혜리', '윤성혁' , '이광일' , '이소민' , '이승원' , '이유진' ,'이정현' ,'장의수', '정헌조' ,'조원근' , '조재현' , '차수민', '최범준' , '최인호' , '홍정원'] ;            
         //   alert( count);
           // alert( names[count]);
           let wrap  = document.getElementById("wrap");
           if( count >= names.length) return;        
            wrap.innerHTML = names[count];
            count++;

        }
    </script>
</head>
<body>
    
    <button   onclick="callName()">출석부르기버튼</button>      
    <div  id="wrap"> 
        
    </div>
</body>
</html>
